resume_header_intro: >
  <p>I manage cloud server infrastructure. I like to focus on projects that heavily rely on <a href="https://www.ansible.com/">Ansible</a> and <a href="https://aws.amazon.com/">AWS</a>. I'm also a leader for <a href="http://www.scouting.org/">Scouting America</a> and coach for a <a href="https://www.georgiacycling.org/">Georgia Cycling </a> mountain bike team.</p>

  <h3>Previously</h3>
  <p>Application configuration, web application architecture and deployment, IT management, <a href="https://www.drupal.org/user/972">Drupal development</a>, and a <a href="https://www.uscyberpatriot.org/">Cyberpatriot</a> coach. I'm also the author of the <a href="https://normanlayout.info">Norman keyboard layout</a> and discoverer of the prime number <a href="https://www.primegrid.com/primes/?section=primelist&userid=75896">366216162^65536+1</a>.</p>

